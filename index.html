<script type="text/javascript">


//this script animates the text
window.onload = function(){

			var textBox=document.getElementById('sub_head');
			var textArray=[
					"Hello, citizen of Earth !! ",
					"I am a CS undergraduate student living in Dhaka, Bangladesh",
					"I am enthusiastic about Web technologies and Data Science  ",
					"I love to Code, drink Coffee, build Cool stuffs and Dream  ",
					"I am hard-working and quick learner  ",
					"I primarily use Linux and love playing with it  ",
					"If you think we can work together, please feel free to knock me  "
			];

			var index=0;
			var arrayIndex=0;
			var reverse=false;
			setInterval(selectFromArray,130);

function selectFromArray(){

				var textToShow="";
				if(arrayIndex>=textArray.length){
					arrayIndex=0;
				}else{
					textToShow=textArray[arrayIndex];
					animateText(textToShow);
				}
}

function animateText(text){

				if(index<0){
					reverse=false;
					index=0;
					arrayIndex++;
				}
				else if(reverse){
						//remove childNodes reversely
						index--;
						textBox.removeChild(textBox.childNodes[index]);
					}
				else if(index>=text.length){
						reverse=true;
						//console.log(textBox.childNodes[index-1]);
					}
				else if(reverse == false){
					var node=document.createElement("span");
					var textNode=document.createTextNode(text[index]);
					node.appendChild(textNode);
					textBox.appendChild(node);
					index++;
				}            //select a text from textArray
			};
		}
